        function playSound(fileName) {
            if (fileName === 'sounds/add_to_pool.mp3') {
                let audio = new Audio(fileName);
                audio.volume = 0.2;
                audio.play();
            } else {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                let audio = new Audio(fileName);
                audio.volume = 0.2;
                audio.play();
                currentAudio = audio;
                audio.addEventListener('ended', () => {
                    if (currentAudio === audio) {
                        currentAudio = null;
                    }
                });
            }
        }

            teams.blue.balance += 5000;

            teams.yellow.balance += 5000;
            updateBalances();
            playSound('sounds/add_balance.mp3');
        }

        function applyPenalty() {
            let teamInput = prompt("Wprowadź nazwę drużyny (niebiescy, zieloni, żółci):");
            if (!teamInput) {
                alert("Nie wprowadzono nazwy drużyny.");
                return;
            }
            let team = teamInput.toLowerCase();
            let penaltyAmount = parseInt(prompt("Wprowadź kwotę kary:"));
            if (isNaN(penaltyAmount) || penaltyAmount <= 0) {
                alert("Nieprawidłowa kwota kary.");
                return;
            }

            switch (team) {
                case "niebiescy":
                    teams.blue.balance -= penaltyAmount;
                    break;
                case "zieloni":
                    teams.green.balance -= penaltyAmount;
                    break;
                case "żółci":
                    teams.yellow.balance -= penaltyAmount;
                    break;
                default:
                    alert("Nieznana drużyna.");
                    return;
            }
            updateBalances();
            playSound('sounds/change_pool.mp3');
        }

        function selectCategory() {
            resetBiddingState();
            let categories = Object.keys(questions);
            if (categories.length === 0) {
                alert("Brak dostępnych kategorii.");
                return;
            }
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
                document.getElementById("countdownDisplay").innerText = "Czas: 60 sekund";
            }
            let spinner = document.getElementById("categorySpinner");
            let spinButton = document.getElementById("spinButton");
            let duration = 13000;
            let intervalTime = 100;
            let elapsed = 0;
            let spinInterval;
            playSound('sounds/losowanie.mp3');
            spinButton.disabled = true;
            spinInterval = setInterval(() => {
                let randomCategory = categories[Math.floor(Math.random() * categories.length)];
                spinner.innerText = randomCategory;
                elapsed += intervalTime;
                if (elapsed >= duration) {
                    clearInterval(spinInterval);
                    let selectedCategory = categories[Math.floor(Math.random() * categories.length)];
                    document.getElementById("questionCategoryLabel").innerText = selectedCategory;
                    spinner.innerText = "Wybrano: " + selectedCategory;
                    document.getElementById("winningAmount").innerText = poolBalance;
                    spinButton.disabled = false;
                }
            }, intervalTime);
        }

                }
                currentQuestion = questionList[Math.floor(Math.random() * questionList.length)];
                document.getElementById("winningAmount").innerText = poolBalance;
            }
            document.getElementById("questionBox").innerText = currentQuestion.question;
            playSound('sounds/show_question.mp3');
        }

        function showAnswer() {
            if (currentQuestion) {
                document.getElementById("questionBox").innerText += "\nOdpowiedź: " + currentQuestion.answer;
            }
        }

        function acceptAnswer() {
            if (!currentQuestion) {
                alert("Nie ma aktywnego pytania do zaakceptowania.");
                return;
            }
            let highestBid = Math.max(teams.blue.bid, teams.green.bid, teams.yellow.bid);
            if (highestBid === 0) {
                alert("Brak licytacji do przyznania.");
                return;
            }
            let winningTeams = [];
            if (highestBid === teams.blue.bid) winningTeams.push('blue');
            if (highestBid === teams.green.bid) winningTeams.push('green');
            if (highestBid === teams.yellow.bid) winningTeams.push('yellow');
            let winningTeam;
            if (winningTeams.length > 1) {
                winningTeam = winningTeams[Math.floor(Math.random() * winningTeams.length)];
            } else {
                winningTeam = winningTeams[0];
            }
            teams[winningTeam].balance += poolBalance;
            teams.blue.bid = 0;
            teams.green.bid = 0;
            teams.yellow.bid = 0;
            poolBalance = 0;
            updateBalances();
            playSound('sounds/accept_answer.mp3');
            resetAfterAnswer();
        }

        function rejectAnswer() {
            if (!currentQuestion) {
                alert("Nie ma aktywnego pytania do odrzucenia.");
                return;
            }
            for (let team in teams) {
                poolBalance += teams[team].bid;
                teams[team].bid = 0;
            }
            updateBalances();
            document.getElementById("questionBox").innerText = "Odpowiedź była błędna. Cała wylicytowana kwota przechodzi do puli.";
            playSound('sounds/wrong_answer.mp3');
            resetAfterAnswer();
        }

        function resetAfterAnswer() {
            currentQuestion = null;
            document.getElementById("questionCategoryLabel").innerText = "Brak wybranej kategorii";
            document.getElementById("questionBox").innerText = "Wylosuj kategorię, aby rozpocząć";
            document.getElementById("winningAmount").innerText = "0";
            document.getElementById("spinButton").disabled = false;
        }

        function vaBanque(team) {
            switch(team) {
                case 'blue':
                    teams.blue.bid += teams.blue.balance;
                    poolBalance += teams.blue.balance;
                    teams.blue.balance = 0;
                    break;
                case 'green':
                    teams.green.bid += teams.green.balance;
                    poolBalance += teams.green.balance;
                    teams.green.balance = 0;
                    break;
                case 'yellow':
                    teams.yellow.bid += teams.yellow.balance;
                    poolBalance += teams.yellow.balance;
                    teams.yellow.balance = 0;
                    break;
                default:
                    alert("Nieznana drużyna");
                    return;
            }
            updateBalances();
            playSound('sounds/po_licytacji.mp3');
            endBidding();
        }

        function updateBid(event, team) {
            if (event.key === "Enter") {
                let newBid = parseInt(event.target.value);
                if (isNaN(newBid) || newBid < 0) {
                    alert("Nieprawidłowa kwota licytacji");
                    return;
                }
                let previousBid = teams[team].bid;
                if (previousBid > 0) {
                    teams[team].balance += previousBid;
                    poolBalance -= previousBid;
                }
                let teamBalance = teams[team].balance;
                if (teamBalance < newBid) {
                    alert("Saldo drużyny jest niewystarczające na tę licytację.");
                    if (previousBid > 0) {
                        teams[team].balance -= previousBid;
                        poolBalance += previousBid;
                    }
                    updateBalances();
                    return;
                }
                teams[team].balance -= newBid;
                teams[team].bid = newBid;
                poolBalance += newBid;
                updateBalances();
                playSound('sounds/add_to_pool.mp3');
            }
        }

        function updateBalances() {
            document.getElementById("blueBalance").innerText = teams.blue.balance;
            document.getElementById("greenBalance").innerText = teams.green.balance;
            document.getElementById("yellowBalance").innerText = teams.yellow.balance;
            document.getElementById("poolBalance").innerText = poolBalance;
            document.getElementById("blueBid").value = teams.blue.bid;
            document.getElementById("greenBid").value = teams.green.bid;
            document.getElementById("yellowBid").value = teams.yellow.bid;
        }

        function getTeamName(team) {
            switch(team) {
                case 'blue':
                    return 'Niebiescy';
                case 'green':
                    return 'Zieloni';
                case 'yellow':
                    return 'Żółci';
                default:
                    return 'Nieznana drużyna';
            }
        }

        function startAuction() {
            playSound('sounds/licytacja.mp3');
        }

        function deduct500FromBids() {
            playSound('sounds/change_pool.mp3');
            let teamsList = ['blue', 'green', 'yellow'];
            teamsList.forEach(team => {
                if (teams[team].balance >= 500) {
                    teams[team].balance -= 500;
                    teams[team].bid += 500;
                    poolBalance += 500;
                } else {
                    alert(`Saldo drużyny ${getTeamName(team)} jest niewystarczające, aby odjąć 500 zł.`);
                }
            });
            updateBalances();
            playSound('sounds/change_pool.mp3');
        }

        function addToPool() {
            let amountStr = prompt("Wprowadź kwotę, którą chcesz dodać do puli:");
            if (amountStr === null) {
                return;
            }
            let amount = parseFloat(amountStr);
            if (isNaN(amount) || amount <= 0) {
                alert("Nieprawidłowa kwota. Proszę wprowadzić dodatnią liczbę.");
                return;
            }
            poolBalance += amount;
            updateBalances();
            playSound('sounds/add_to_pool.mp3');
            alert(`Dodano ${amount} zł do puli.`);
        }

        function startCountdown() {
            let countdownDisplay = document.getElementById("countdownDisplay");
            let timeLeft = 60;
            playSound('sounds/odliczanie.mp3');
            if (countdownTimer) {
                alert("Odliczanie już jest uruchomione.");
                return;
            }
            countdownDisplay.innerText = `Czas: ${timeLeft} sekund`;
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownDisplay.innerText = `Czas: ${timeLeft} sekund`;
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                    countdownDisplay.innerText = "Czas: 0 sekund";
                    alert("Odliczanie zakończone.");
                }
            }, 1000);
        }

        // MODIFICATION: Funkcja do obsługi kliknięć na saldach drużyn, puli i licytacjach
        function handleBalanceClick(event, type, team = null) {
            event.preventDefault();
            // Sprawdzenie, który przycisk myszy został kliknięty
            // 0: lewy, 1: środkowy, 2: prawy
            if (event.button === 0) { // Left-click: Odejmowanie
                let amountStr = prompt("Wprowadź kwotę do odjęcia:");
                if (amountStr === null) {
                    return;
                }
                let amount = parseFloat(amountStr);
                if (isNaN(amount) || amount <= 0) {
                    alert("Nieprawidłowa kwota. Proszę wprowadzić dodatnią liczbę.");
                    return;
                }
                if (type === 'team') {
                    if (teams[team].balance < amount) {
                        alert(`Saldo drużyny ${getTeamName(team)} jest niewystarczające.`);
                        return;
                    }
                    teams[team].balance -= amount;
                } else if (type === 'pool') {
                    if (poolBalance < amount) {
                        alert("Pula jest niewystarczająca.");
                        return;
                    }
                    poolBalance -= amount;
                }
                updateBalances();
                playSound('sounds/change_pool.mp3');
            } else if (event.button === 1) { // Middle-click: Dodawanie
                let amountStr = prompt("Wprowadź kwotę do dodania:");
                if (amountStr === null) {
                    return;
                }
                let amount = parseFloat(amountStr);
                if (isNaN(amount) || amount <= 0) {
                    alert("Nieprawidłowa kwota. Proszę wprowadzić dodatnią liczbę.");
                    return;
                }
                if (type === 'team') {
                    teams[team].balance += amount;
                } else if (type === 'pool') {
                    poolBalance += amount;
                }
                updateBalances();
                playSound('sounds/add_to_pool.mp3');
            }
        }

        // MODIFICATION: Funkcja do obsługi kliknięć na boxach licytacji
        function handleBidClick(event, team) {
            event.preventDefault();
            if (event.button === 0) { // Left-click: Ustawienie licytacji
                let amountStr = prompt(`Wprowadź kwotę licytacji dla drużyny ${getTeamName(team)}:`);
                if (amountStr === null) {
                    return;
                }
                let amount = parseFloat(amountStr);
                if (isNaN(amount) || amount < 0) {
                    alert("Nieprawidłowa kwota. Proszę wprowadzić liczbę nieujemną.");
                    return;
                }
                if (teams[team].balance < amount) {
                    alert(`Saldo drużyny ${getTeamName(team)} jest niewystarczające na tę licytację.`);
                    return;
                }
                // Aktualizacja salda i licytacji
                teams[team].balance -= amount;
                poolBalance += amount;
                teams[team].bid = amount;
                updateBalances();
                playSound('sounds/add_to_pool.mp3');
            }
            // Możesz dodać obsługę middle-click, jeśli jest potrzebna
        }

        // Dodanie nasłuchiwaczy zdarzeń po załadowaniu strony
        window.onload = function() {
            initializeQuestions();
            // Dodanie nasłuchiwaczy do sald drużyn
            document.getElementById("blueBalanceBox").addEventListener("mousedown", (e) => handleBalanceClick(e, 'team', 'blue'));
            document.getElementById("greenBalanceBox").addEventListener("mousedown", (e) => handleBalanceClick(e, 'team', 'green'));
            document.getElementById("yellowBalanceBox").addEventListener("mousedown", (e) => handleBalanceClick(e, 'team', 'yellow'));
            // Dodanie nasłuchiwaczy do puli
            document.getElementById("poolBalanceBox").addEventListener("mousedown", (e) => handleBalanceClick(e, 'pool'));
            // MODIFICATION: Dodanie nasłuchiwaczy do boxów licytacji
            document.getElementById("blueBidBox").addEventListener("mousedown", (e) => handleBidClick(e, 'blue'));
            document.getElementById("greenBidBox").addEventListener("mousedown", (e) => handleBidClick(e, 'green'));
            document.getElementById("yellowBidBox").addEventListener("mousedown", (e) => handleBidClick(e, 'yellow'));
        };
    </script>
